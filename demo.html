<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>messagebox demo</title>
<link rel="stylesheet" href="css/messagebox.css">
<script type="text/javascript" src="js/messagebox.js"></script>
<style>
div{
	font-size:12px;
	word-break:break-all;	
}
</style>
</head>

<body>
<button id="alertbox">alertbox</button>
<div>alertbox("这是alertbox");</div>
<br/><br/>
<button id="messagebox">messagebox</button>
<div>messagebox("这是messagebox");</div>
<br/><br/>
<button id="confirmbox">confirmbox</button>
<div>confirmbox("这是confirmbox",function(){
<div>alertbox("点击确定，激活事件");<div>
});</div>
<br/><br/>
<button id="promptbox">promptbox</button>
<div>promptbox("placeholder内容",function(str){
	<div>alertbox(str);</div>
});</div>
<script type="text/javascript">
document.getElementById('alertbox').onclick = function(){alertbox("这是alertbox");}

document.getElementById('messagebox').onclick = function(){messagebox("这是messagebox");}

document.getElementById('confirmbox').onclick = function(){
	confirmbox("这是confirmbox",function(){
		alertbox("点击确定，激活事件");
	});
}

document.getElementById('promptbox').onclick = function(){
	promptbox("placeholder内容",function(str){
		alertbox(str);
	});
}
</script>
</body>
</html>
